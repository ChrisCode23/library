<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <h1>Library Books</h1>

    <table id="library">
        <caption>
            <dialog>
                <form>
                    <p>Enter information about book</p>
                    <label for="bookTitle">Title:</label>
                    <input type="text" name="bookTitle" id="bookTitle">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="bookAuthor" id="bookAuthor">
                    <label for="bookPages">Pages:</label>
                    <input type="number" name="bookPages" id="bookPages">
                    <fieldset>
                        <legend>Did you read it?</legend>
                        <input type="radio" name="bookStatus" id="bookStatusYes" value="Yes" checked>
                        <label for="bookStatusYes">Yes</label>
                        <input type="radio" name="bookStatus" id="bookStatusNo" value="No">
                        <label for="bookStatusNo">No</label>
                    </fieldset>
                    <button id="submitBtn" type="submit">SUBMIT</button>
                </form>                
            </dialog>
            A list of books currently present in the library | <button id="newBookBtn" title="Add new book">NEW BOOK</button>
        </caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>


</body>

</html>
