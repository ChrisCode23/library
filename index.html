<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <h1 class="title">Library Books</h1>

    <table id="library">
        <caption>
            <dialog>
                    <p>Enter information about book</p>
                <form>
                    <div class="inputRow">
                        <label for="bookTitle">Title:</label>
                        <input type="text" name="bookTitle" id="bookTitle">
                    </div>
                    <div class="inputRow">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" name="bookAuthor" id="bookAuthor">
                    </div>
                    <div class="inputRow">
                        <label for="bookPages">Pages:</label>
                        <input type="number" name="bookPages" id="bookPages">
                    </div>
                    <fieldset class="inputRow">
                        <legend>Did you read it?</legend>
                        <input type="radio" name="bookStatus" id="bookStatusYes" value="Yes" checked>
                        <label for="bookStatusYes">Yes</label>
                        <input type="radio" name="bookStatus" id="bookStatusNo" value="No">
                        <label for="bookStatusNo">No</label>
                    </fieldset>
                    <div class="inputRow button">
                        <button id="submitBtn" type="submit">SUBMIT</button>
                    </div>
                </form>
            </dialog>
            A list of books currently present in the library
        </caption>
        <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col style="width: 20%;">
        </colgroup>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td><button id="newBookBtn" title="Add new book">NEW BOOK</button></td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
