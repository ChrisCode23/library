<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <h1>Library Books</h1>

    <table id="library">
        <caption>
            <dialog>
                <form>
                    <p>Enter information about book</p>
                    <label for="book-title">Title:</label>
                    <input type="text" name="book-title" id="book-title">
                    <label for="book-author">Author:</label>
                    <input type="text" name="book-author" id="book-author">
                    <label for="book-pages">Pages:</label>
                    <input type="number" name="book-pages" id="book-pages">
                    <button id="submit-btn" type="submit">SUBMIT</button>
                </form>                
            </dialog>
            A list of books currently present in the library | <button id="new-book-btn" title="Add new book">NEW BOOK</button>
        </caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>


</body>

</html>
